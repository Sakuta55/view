<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال كلمة المرور - MCS</title>
    <link rel="stylesheet" href="control-style.css">
    <style>
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
        }
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #ffd700;
        }
        .user-details h3 {
            margin: 0;
            color: #ffd700;
        }
        .user-details p {
            margin: 5px 0 0;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>إدخال كلمة المرور</h1>
                <p>الرجاء إدخال كلمة المرور للوصول إلى لوحة التحكم</p>
            </div>
            
            <div id="userInfo" class="user-info"></div>
            
            <div class="login-form">
                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
                </div>
                
                <button id="submitBtn" class="login-btn">دخول</button>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        // عرض معلومات المستخدم
        const user = JSON.parse(localStorage.getItem('mcs_user'));
        if (!user || user.type !== 'admin') {
            window.location.href = 'index.html';
        }
        
        document.getElementById('userInfo').innerHTML = `
            <img src="${user.photoURL}" alt="صورة المستخدم" class="user-avatar" 
                 onerror="this.src='https://lh3.googleusercontent.com/a/ACg8ocIwrmQ4ZyLhsN0_5rdXUPR-TyQrVexf1h8jwHOzbgVDYhHUYA=s96-c'">
            <div class="user-details">
                <h3>${user.name}</h3>
                <p>${user.email}</p>
            </div>
        `;
        
        // التحقق من كلمة المرور
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            if (!password) {
                errorDiv.textContent = 'الرجاء إدخال كلمة المرور';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                // إرسال كلمة المرور للسيرفر للتحقق
                const response = await fetch('https://test-pozg.onrender.com/login/login/check-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // حفظ حالة تسجيل الدخول
                    localStorage.setItem('controlLoggedIn', 'true');
                    localStorage.setItem('loginTime', new Date().getTime());
                    
                    // توجيه إلى لوحة التحكم الرئيسية
                    window.location.href = 'control-main.html';
                } else {
                    errorDiv.textContent = data.message;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'حدث خطأ في الاتصال بالسيرفر';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
