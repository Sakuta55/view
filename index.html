<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - لوحة تحكم MCS</title>
    <link rel="stylesheet" href="control-style.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">-->
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">
                    <img src="logo.jpeg" alt="MCS Logo" style="width: 80px; height: 80px; border-radius: 50%;">
                </div>
                <h1>لوحة تحكم MCS</h1>
                <p>سجل دخولك للوصول إلى لوحة التحكم</p>
            </div>
            
            <div class="login-form">
                <button id="googleLoginBtn" class="login-btn google-btn">
                    <i class="fab fa-google"></i> تسجيل الدخول باستخدام Google
                </button>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
            </div>
            
            <div class="login-footer">
                <p>فقط المسؤولون المصرح لهم يمكنهم الوصول</p>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
